<!DOCTYPE html>
    <html>

        <script>
            // Function to change webpage background color
            function changeBodyBg(color){
                document.body.style.background = color;
            }
        </script>

        <body style="background-color:powderblue;">
            <h1 style="text-align:center;">Welcome to the Sample Web App!!! CHEERS !!!!</h1>
                <div style="text-align:center;"><img src="./images/pod.png" alt="Smiley face" width="200" height="200"></div>
                    <h2 style="text-align:center;">If you are seeing this web page, Your container/pod is running healthy.</h2>
                <div style="text-align:center;">
                    <label>Change Background Color To:</label>
                        <button type="button" onclick="changeBodyBg('yellow');">Yellow</button>
                        <button type="button" onclick="changeBodyBg('lime');">Lime</button>
                        <button type="button" onclick="changeBodyBg('orange');">Orange</button>
                </div>
                <h2 style="text-align:center;">Host IP : xxxxxxxxxx </h2>
                
        </body>

    </html>
